<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Simple Database Integration</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		form{
			margin:0 auto;
			padding: 60px;
			background-color: aqua;
			border: 2px solid black;
			border-radius: 20px;
			width:50vw;
			height: 40vh;
		}
		
		label{
			font-weight: 400;
			color: black;
		}
		
		input{
			margin : 10px;
			padding : 5px;
			border-radius: 10px;
		}
		
		.btn{
			margin: 10px auto;
			background-color: blue;
			color: white;
			padding: 5px 15px;
		}
		
	</style>
	</head>
	<body>
		<h1>Enter Details of Students</h1>
		<form action="databaseintegraton" method="post">
			<label>Enter Student Id : </label>
			<input type=text name="id"><br>
			<label>Enter Student name : </label>
			<input type="text" name="name"><br>
			<label>Enter Student Age :</label>
			<input type=text name="age"><br>
			<input type="submit" value="submit" class="btn">
		</form>
	</body>
</html>
